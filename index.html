<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Previsão do tempo</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
</head>

<body>
    <main class="container">
        <h1 class="titulo">Previsão do Tempo</h1>
        <div class="busca">
            <input type="text" id="input-busca" placeholder="Digite uma cidade" />
            <button class="btn-busca">Buscar</button>
        </div>

        <div class="card-clima">
            <h2 id="cidade">--</h2>
            <img id="icone-condicao" src="https://cdn.weatherapi.com/weather/64x64/day/116.png"
                alt="icone condição do clima">
            <p class="temperatura" id="temperatura">--°</p>
            <p class="condicao" id="condicao">--</p>

            <div class="informacoes-extra">
                <div>
                    <span class="label">SENSAÇÃO TÉRMICA</span>
                    <span id="sensacao">--</span>
                </div>
                <div>
                    <span class="label">UMIDADE</span>
                    <span id="humidade">--</span>
                </div>
                <div>
                    <span class="label">VENTO</span>
                    <span id="vento">--</span>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
